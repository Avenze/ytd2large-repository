name: Build .NET executable

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
    
    - name: Restore dependencies
      run: nuget restore ytd2large.sln
      
    - name: Build App
      run: msbuild ytd2large.sln /p:Configuration=Release
      
    - name: Test
      run: dotnet test ytd2large.sln --no-build --verbosity normal
      
    - name: Archive executables
      if: success()
      uses: papeloto/action-zip@v1
      with:
        files: bin
        dest: artifact.zip
        
    - name: Upload artifact
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: Executable Artifact
        path: artifact.zip
        
    - name: Trigger next workflow
      if: success()
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.REPO_GHA_PAT }}
        repository: ${{ github.repository }}
        event-type: trigger-test-workflow
        client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
