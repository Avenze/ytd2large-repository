name: Test .NET executable

on:
  repository_dispatch:
    types: [trigger-test-workflow]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.client_payload.sha }}

      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: dotnet.yml
          workflow_conclusion: success
          name: Executable Artifact
          
      - name: Extract artifact
        run: Expand-Archive -Path artifact.zip
          
      - name: Extract artifact
        run: Move-Item -Path ./.github/workflows/example.rpf -Destination ./bin/Release/Input
          
      - name: Run
        run: ./bin/Release/ytd2large.exe --debug

